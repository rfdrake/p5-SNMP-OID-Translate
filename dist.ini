name             = SNMP-OID-Translate
version          = 0.0002
abstract         = an XS module for SNMP translateObj
author           = Robert Drake <rdrake@cpan.org>
license          = Perl_5
copyright_holder = Robert Drake

[MetaResources]
repository.url  = https://github.com/rfdrake/p5-SNMP-Translate
repository.web  = https://github.com/rfdrake/p5-SNMP-Translate
repository.type = git
bugtracker.web  = https://github.com/rfdrake/p5-SNMP-Translate/issues

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme
-remove = MakeMaker

[PodSyntaxTests]

[Prereqs]
perl = 5.008

[Prereqs / TestRequires]
Test::More = 0

[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => '-lnetsnmp'

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PkgVersion]
[PodWeaver]

